			var scene = new THREE.Scene();

			var light = new THREE.AmbientLight(0xffffff, .5);

var material1 = new THREE.MeshPhongMaterial({
color: 0xF3FFE2,
specular: 0xffffff,
shininess: 100,
map: new THREE.TextureLoader().load('Rocky_Desert.jpg'),
bumpMap: new THREE.TextureLoader().load("http://i.imgur.com/nv73w3f.jpg")
});

var material = new THREE.MeshPhongMaterial({
 	color: 0x999999,
	normalMap: new THREE.TextureLoader().load("http://i.imgur.com/nv73w3f.jpg")
});



		//Geometry

		var geometry = new THREE.BoxGeometry(5, 3, 1);
		var mesh = new THREE.Mesh( geometry, material );
		mesh.position.x = -10;

		scene.add(mesh);

		var geometry2= new THREE.SphereGeometry(2);
		var mesh2 = new THREE.Mesh(geometry2, material);
		// mesh1.rotation.x += .05;
		mesh2.position.x = 10;
		scene.add(mesh2);


		var geometry3= new THREE.PlaneGeometry(10000, 10000, 100, 100);
		var mesh3 = new THREE.Mesh(geometry3, material1);
		mesh3.rotation.x = -90 * Math.PI / 180;
		mesh3.position.y = -100;
		scene.add(mesh3);


			camera.position.z = 15;

			var animate = function () {
				requestAnimationFrame( animate );

				mesh.rotation.x += 0.01;
				mesh.rotation.y += 0.01;
				mesh2.rotation.x += .01;

				renderer.render( scene, camera );
			};

			animate();
